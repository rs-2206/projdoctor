<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="static/style.css">
    <title>Register</title>
</head>

<body style="background-color: rgb(239, 232, 232);">
    <a href="/" style="text-align: right"><button>Logout</button></a>
    <div class="container mt-4">
        <form action="/register2" method="post">
            {%for i in uploaded_file%}
            <iframe src="{{ url_for('send_uploaded_file', filename=i) }}" type="application/pdf" style="min-height:100vh;width:100%"></iframe>
            {%endfor%}
        </form>
    </div>
</body>

</html>
