<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Register</title>
</head>

<body style="background-color: rgb(239, 232, 232);">
    <div class="container mt-4">
        <form action="/editprofile" method="post">
            <div class="row justify-content-center ">
                <div class="col-sm-7 ">
                    <div class="row rounded">
                        <img src="static\p.images\2022-03-07 (1).png"
                            alt="bus images" class="rounded" style="height:40vh ;">
                    </div>
                    <div class="p-5 rounded" style="background-color: rgb(255, 255, 255);">
                        <div class="row mb-3 mt-2">
                            <h3>Registration info</h3>
                        </div>
                        <div class="row py-2">
                            <div class="col-md-12">
                                <input type="text" class="form-control" placeholder="First name" id="firstname" value="{{p[0][1]}}" name="fname">
                            </div>
                        </div>
                        <div class="row py-2">
                            
                            <div class="col-md-12">
                                <input type="text" class="form-control" placeholder="Last name" id="lastname"  value="{{p[0][2]}}" name="lname">
                            </div>
                        </div>
                        <div class="row py-2">
                            <div class="col-md-12">
                                <input type="text" class="form-control" placeholder="Phone number" id="phonenumber"  value="{{p[0][8]}}" name="mobileno">
                            </div>
                        </div>
                        <div class="row py-2">
                            <div class="col-md-12">
                                <select id="gender" required class="form-control" name="gender">
                                    <option selected value="{{p[0][6]}}">{{p[0][6]}} </option>
                                    <option value="Male">Male</option>
                                    <option value="Female">Female</option>
                                    <option value="Other">Other</option>
                                </select>
                            </div>
                            
                        </div>
                        <div class="row py-2">
                            
                            <div class="col-md-12">
                                <input type="date" id="dob" placeholder="Date Of Birth" class="form-control" name="dob"  value="{{p[0][5]}}">
                            </div>
                        </div>
                        <div class="row py-2">
                            <div class="col-md-12">
                            <select id="bgroup" required class="form-control" name="bgroup">
                              <option selected value="{{p[0][7]}}">{{p[0][7]}}</option>
                              <option>A+</option>
                              <option>A-</option>
                              <option>B+</option>
                              <option>B-</option>
                              <option>O+</option>
                              <option>O-</option>
                              <option>AB+</option>
                              <option>AB-</option>
                          </select>
                        </div>  
                        <div class="row py-2">
                            <div class="col-md-12">
                                <input type="text" placeholder="Address" id="address" class="form-control" name="address"  value="{{p[0][9]}}">
                            </div>
                        </div>
                        <div class="row py-2">
                            <div class="col-md-12">
                                <input type="text" placeholder="Address1" id="address1" class="form-control" name="address1"  value="{{p[0][10]}}">
                            </div>
                        </div>
                        <div class="row py-2">
                            <div class="col-md-12">
                                <input type="text" placeholder="City" id="address" class="form-control" name="city"  value="{{p[0][13]}}">
                            </div>
                        </div>
                        <div class="row py-2">
                            <div class="col-md-12">
                                <input type="text" placeholder="State" id="address" class="form-control" name="state"  value="{{p[0][11]}}">
                            </div>
                        </div>
                        <div class="row py-2">
                            <div class="col-md-12">
                                <input type="text" placeholder="Pincode" id="address" class="form-control" name="pcode"  value="{{p[0][12]}}">
                            </div>
                        </div>
                        <div class="row" style="text-align: center;">
                            <div class="mt-4">
                                <button type="submit" class="btn btn-success " onclick="myFunction()">Edit</button>
                            </div>
                        </div>
                        <!-- <a href="#" class=" mx-5 px-2"> <i class="fa fa-apple"
                                style="font-size:48px;color:grey"></i></a>
                        <a href="#" class=" px-3"> <i class="fa fa-google" style="font-size:48px;color:red"></i></a>
                        <a href="#" class=" mx-5 px-1"> <i class="fa fa-facebook"
                                style="font-size:48px;color:rgb(82, 82, 247)"></i></a> -->
                        <!-- <div class="row justify-content-center" style="height: 10vh;" >
                            <a href="#" class="fa fa-facebook"></a>
                            <a href="#" class="fa fa-google"></a>
                        </div> -->
                    </div>
                </div>
            </div>
        </form>
    </div>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
    <script>
        function myFunction() {
          alert("Edited Successfully!");
        }
        </script>
</body>

</html>
